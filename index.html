<div class="converter-box">
    <h3>Base Converter</h3>
    
    <div class="input-group">
        <label for="inputNumber">Enter Number:</label>
        <input type="text" id="inputNumber" placeholder="e.g., 255 or 11111111">
    </div>

    <div class="select-group">
        <label for="sourceBase">Source Base:</label>
        <select id="sourceBase">
            <option value="10">Decimal (Base 10)</option>
            <option value="2">Binary (Base 2)</option>
            <option value="8">Octal (Base 8)</option>
            <option value="16">Hexadecimal (Base 16)</option>
        </select>
    </div>

    <div class="select-group">
        <label for="targetBase">Target Base:</label>
        <select id="targetBase">
            <option value="2">Binary (Base 2)</option>
            <option value="10">Decimal (Base 10)</option>
            <option value="8">Octal (Base 8)</option>
            <option value="16">Hexadecimal (Base 16)</option>
        </select>
    </div>

    <button id="convertBtn" class="btn">Convert</button>

    <div class="result-group">
        <h4>Result:</h4>
        <p id="outputResult">Conversion will appear here.</p>
    </div>
</div>
